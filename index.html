<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Tekstuitbreider – School</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; padding:40px; }
    .card { max-width:900px; margin:auto; background:white; padding:24px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    textarea, select { width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ccc; }
    textarea { min-height:160px; }
    button { padding:12px 18px; border:none; border-radius:8px; background:#4f46e5; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#4338ca; }
    .note { margin-top:16px; font-size:14px; color:#555; }
  </style>
</head>
<body>

<div class="card">
  <h1>AI Tekstuitbreider (schoolwerk)</h1>
  <p>Kies je niveau en vak. De tekst wordt uitgebreid in een passende schrijfstijl.</p>

  <h3>Instellingen</h3>

  <label><strong>Niveau</strong></label>
  <select id="level">
    <option value="mavo">MAVO</option>
    <option value="havo">HAVO</option>
    <option value="vwo">VWO</option>
    <option value="mbo">MBO</option>
    <option value="hbo">HBO</option>
    <option value="uni">Universiteit</option>
  </select>

  <label><strong>Vak</strong></label>
  <select id="subject">
    <option value="nederlands">Nederlands</option>
    <option value="engels">Engels</option>
    <option value="biologie">Biologie</option>
    <option value="geschiedenis">Geschiedenis</option>
    <option value="economie">Economie</option>
    <option value="aardrijkskunde">Aardrijkskunde</option>
    <option value="informatica">Informatica</option>
  </select>

  <h3>Originele tekst</h3>
  <textarea id="inputText" placeholder="Plak hier je tekst..."></textarea>

  <button onclick="expandText()">Tekst uitbreiden</button>

  <h3>Uitgebreide tekst</h3>
  <textarea id="outputText"></textarea>

  <div class="note">
    ⚠️ Gebruik dit als hulpmiddel. Controleer altijd spelling en inhoud.
  </div>
</div>

<script>
function expandText() {
  const input = document.getElementById('inputText').value.trim();
  const level = document.getElementById('level').value;
  const subject = document.getElementById('subject').value;

  if (!input) {
    alert('Voer eerst een tekst in');
    return;
  }

  let style = '';

  if (level === 'mavo') {
    style = 'De tekst is simpel geschreven met korte zinnen en makkelijke woorden.';
  } else if (level === 'havo') {
    style = 'De tekst is duidelijk en iets uitgebreider met logische uitleg.';
  } else if (level === 'vwo') {
    style = 'De tekst gaat dieper in op het onderwerp en gebruikt complexere uitleg.';
  } else if (level === 'mbo') {
    style = 'De tekst is praktisch geschreven met voorbeelden uit de praktijk.';
  } else if (level === 'hbo') {
    style = 'De tekst is professioneel opgebouwd met vaktermen en structuur.';
  } else if (level === 'uni') {
    style = 'De tekst is academisch geschreven met analytische verdieping.';
  }

  style += ' De inhoud en voorbeelden zijn aangepast aan het vak ' + subject + '.';

  document.getElementById('outputText').value =
    input + '\n\nUitgebreide versie (' + level.toUpperCase() + ' – ' + subject + '):\n' + style;
}
</script>

</body>
</html>
