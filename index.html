<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyAI Tekstuitbreider</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; padding:40px; }
    .card { max-width:900px; margin:auto; background:white; padding:24px; border-radius:12px; box-shadow:0 10px 25px rgba(0,0,0,.08); }
    textarea, select { width:100%; margin-top:12px; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    button { margin-top:12px; padding:12px 18px; border:none; border-radius:8px; background:#4f46e5; color:white; font-size:16px; cursor:pointer; }
    button:hover { background:#4338ca; }
    .note { margin-top:16px; font-size:14px; color:#555; }
    .select-row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    .select-row select { flex:1; }
  </style>
</head>
<body>
  <div class="card">
    <h1>StudyAI Tekstuitbreider</h1>
    <p>Deze AI helpt teksten uit te breiden op basis van niveau en vak.</p>

    <h3>Originele tekst</h3>
    <textarea id="inputText" placeholder="Plak hier je tekst..."></textarea>

    <div class="select-row">
      <select id="level">
        <option value="mavo">MAVO</option>
        <option value="havo">HAVO</option>
        <option value="vwo">VWO</option>
        <option value="mbo">MBO</option>
        <option value="hbo">HBO</option>
        <option value="uni">Universiteit</option>
      </select>

      <select id="subject">
        <option value="nederlands">Nederlands</option>
        <option value="wiskunde">Wiskunde</option>
        <option value="biologie">Biologie</option>
        <option value="geschiedenis">Geschiedenis</option>
        <option value="engels">Engels</option>
      </select>
    </div>

    <button onclick="expandText()">Tekst uitbreiden</button>

    <h3>Uitgebreide tekst</h3>
    <textarea id="outputText" placeholder="Hier verschijnt de uitgebreide tekst..." readonly></textarea>

    <div class="note">
      ⚠️ Voor deze demo moet je een backend hosten (Render, Railway, Vercel) die de AI aanroept via OpenAI API. Vervang in het script de URL door jouw backend URL.
    </div>
  </div>

  <script>
    async function expandText() {
      const input = document.getElementById("inputText").value.trim();
      const level = document.getElementById("level").value;
      const subject = document.getElementById("subject").value;
      const output = document.getElementById("outputText");

      if (!input) {
        alert("Voer eerst een tekst in");
        return;
      }

      output.value = "AI genereert tekst, even geduld...";

      try {
        const response = await fetch("https://JOUW_BACKEND_URL/ai", { // vervang door jouw backend URL
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input, level, subject })
        });

        const data = await response.json();

        if (data.result) {
          output.value = data.result;
        } else {
          output.value = "Er is iets misgegaan: " + (data.error || "Onbekende fout");
        }
      } catch (err) {
        output.value = "Fout bij verbinden met AI-server: " + err.message;
      }
    }
  </script>
</body>
</html>
